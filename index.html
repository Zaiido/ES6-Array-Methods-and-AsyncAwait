<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strive Book Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .jumbotron {
            background-color: transparent;
            text-align: center;
            padding: 1rem 0;
        }

        .card img {
            height: 350px;
        }

        .truncate {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cart {
            border: 1px solid rgba(0, 0, 0, .125);
            border-radius: 0.25rem;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Strive Book Shop</h1>

            <hr class="my-4">
            <div class="d-flex flex-column flex-lg-row align-items-center">
                <input onkeyup="searchBooks(event)" class="form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="cart">

            <div class="d-flex align-items-end justify-content-between mb-3">
                <h3>Your Cart:</h3>
                <div class="d-flex align-items-end">
                    <h5 class=" mr-3">Items: <span>0</span></h5>
                    <button onclick="emptyCart()" class="btn btn-danger">Empty Cart</button>
                </div>

            </div>

            <table class="table">

                        <a href="#" class="btn btn-primary">Add to Cart</a>

                </div>
